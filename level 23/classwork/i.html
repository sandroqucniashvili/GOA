<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Table Example</title>
    <style>
        /* ცხრილის სტილი */
        table {
            width: 100%;
            border-collapse: collapse; /* საზღვრების გაწვდვა */
            margin: 20px 0; /* ზედა და ქვედა სივრცე */
        }
        
        /* სათაურების სექციის სტილი */
        thead {
            background-color: #f4f4f4; /* ფონური ფერი */
        }
        
        /* სათაურების სვეტების სტილი */
        th {
            background-color: #4CAF50; /* ფონური ფერი */
            color: white; /* ტექსტის ფერი */
            padding: 10px; /* შიდა Padding */
            text-align: left; /* ტექსტის ანვითარება მარცხნიდან */
        }
        
        /* მონაცემების სვეტების სტილი */
        td {
            border: 1px solid #ddd; /* საზღვრების ფერი */
            padding: 8px; /* შიდა Padding */
            text-align: left; /* ტექსტის ანვითარება მარცხნიდან */
        }
    
    </style>
</head>
<body>

    <!-- ცხრილი -->
    <table>
        <!-- სათაურების სექცია -->
        <thead>
            <tr>
                <th>ხილის სახელი</th>
                <th>ფერი</th>
                <th>მოთხვნა</th>
                <th>ყურადღება</th>
                <th>ფასიანი</th>
            </tr>
        </thead>
        
        <!-- მონაცემების სექცია -->
        <tbody>
            <tr>
                <td>გარგარი</td>
                <td>წითელი</td>
                <td>კარაქი</td>
                <td>ამიაჟო</td>
                <td>ვეგანური</td>
            </tr>
            <tr>
                <td>ბანანი</td>
                <td>ყვითელი</td>
                <td>მკაცრი</td>
                <td>ხორცისმჭამელი</td>
                <td>ატლანტიური</td>
            </tr>
            <tr>
                <td>ლიმონი</td>
                <td>მწვანე</td>
                <td>ტკბილი</td>
                <td>ჯანსაღი</td>
                <td>კარაქიანი</td>
            </tr>
            <tr>
                <td>მარწყვი</td>
                <td>წითელი</td>
                <td>წვენი</td>
                <td>განსაკუთრებული</td>
                <td>სამხრეთ-ამერიკული</td>
            </tr>
            <tr>
                <td>პანპანას</td>
                <td>ნარინჯისფერი</td>
                <td>პლანტანოს</td>
                <td>საზოგადოებრივი</td>
                <td>კარაქიანი</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
