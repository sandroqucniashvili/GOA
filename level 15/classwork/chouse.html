<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჰობის არჩევა</title>
</head>
<body>
    <h1>ჩაახლებელი ჰობების არჩევა</h1>
    <form  method="post">
        
            

            <label>
                <input type="checkbox" name="hobby" value="კითხვა"> კითხვა
            </label><br>
            <label>
                <input type="checkbox" name="hobby" value="მუსიკა"> მუსიკა
            </label><br>
            <label>
                <input type="checkbox" name="hobby" value="სპორტი"> სპორტი
            </label><br>
            <label>
                <input type="checkbox" name="hobby" value="არ მაქვს ჰობი"> არ მაქვს ჰობი
            </label><br>
            <label>
                <input type="checkbox" name="hobby" value="სამზარეულო"> სამზარეულო
            </label><br>
            <label>
                <input type="checkbox" name="hobby" value="ტექნოლოგიები"> ტექნოლოგიები
            </label><br>
            <label>
                <input type="checkbox" name="hobby" value="გეოგრაფია"> გეოგრაფია
            </label><br>

            <input type="submit" value="გაგზავნა">
        
    </form>
</body>
</html>
