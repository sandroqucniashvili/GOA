<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>

        <label for="column1">სვეტი 1:</label>
        <!-- 
            ველის name ატრიბუტი წარმოადგენს სახელით, რომელიც გამოიყენება ფორმის
            მონაცემების სერვერზე გაგზავნისას. მაგალითად, თუ ველი "column1" 
            სახელითაა, სერვერი მიიღებს მონაცემებს როგორც column1=value.
        -->
        <input type="text" id="column1" name="column1">
        <br><br>

        <label for="column2">სვეტი 2:</label>
        <!-- 
            name ატრიბუტი სარგებლობს იმისთვის, რომ ფორმის ველები სერვერზე 
            განისაზღვროს კონკრეტულ სახელებად. თითოეული ველი უნდა ჰქონდეს უნიკალური 
            name, რათა სერვერი შეძლოს სწორად ამოიცნოს და დამუშავოს მონაცემები.
        -->
        <input type="text" id="column2" name="column2">
        <br><br>

 
        <label for="column3">სვეტი 3:</label>
        <!-- 
            name ატრიბუტი ხელს უწყობს იმაში, რომ ფორმის მონაცემები სწორად 
            გადაეცეს სერვერზე. მაგალითად, თუ ველის name არის "column3" და მისი 
            მნიშვნელობა არის "value3", სერვერი მიიღებს მონაცემებს როგორც 
            column3=value3.
        -->
        <input type="text" id="column3" name="column3">
        <br><br>

        <input type="submit" value="გაგზავნა">
 

    <!-- 
        მონაცემთა ბაზა არის სისტემური სტრუქტურა, რომელიც გამოიყენება მონაცემების 
        ორგანიზებისა და შენახვისთვის. მონაცემთა ბაზები უზრუნველყოფენ მონაცემების 
        ორგანიზებულად შენახვას, მოგაწვდოს მათი სწრაფი მოძიება, განახლება და 
        ანალიზი. 
        არსებობს სხვადასხვა ტიპის მონაცემთა ბაზები, მაგალითად, რელაციური მონაცემთა 
        ბაზები (რომელებიც მუშაობენ ცხრილებით) და დოკუმენტური მონაცემთა ბაზები 
        
    -->
</body>
</html>
