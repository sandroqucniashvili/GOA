<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS ფერები და ფონური ფერები</title>
    <style>
        #main-header {
            color: orange;
            background-color: lightgreen;
        }
        .content-paragraph {
            color: purple;
            background-color: lightyellow;
        }
        .highlight {
            color: white;
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1 id="main-header">კეთილი იყოს თქვენი მობრძანება</h1>
    <p class="content-paragraph">ეს არის აბზაცი internal CSS ფერებით და ფონური ფერებით.</p>
    <div class="highlight">
        <p>test.</p>
    </div>
</body>
</html>
